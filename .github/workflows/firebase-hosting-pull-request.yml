name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci && npm run build
      env:
          VITE_apiKey: ${{ secrets.VITE_apiKey }}
          VITE_authDomain: ${{ secrets.VITE_authDomain }}
          VITE_projectId: ${{ secrets.VITE_projectId }}
          VITE_storageBucket: ${{ secrets.VITE_storageBucket }}
          VITE_messagingSenderId: ${{ secrets.VITE_messagingSenderId }}
          VITE_appId: ${{ secrets.VITE_appId }}
          VITE_measurementId: ${{ secrets.VITE_measurementId }}
      - uses: FirebaseExtended/action-hosting-deploy@v0.7.1
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JOURNAL_A5CF1 }}
          projectId: journal-a5cf1
